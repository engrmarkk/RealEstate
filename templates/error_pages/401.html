<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 Unauthorized</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full mx-auto bg-white rounded-3xl shadow-2xl p-10 flex flex-col items-center">
    <svg class="w-24 h-24 text-red-400 mb-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <h1 class="text-4xl md:text-5xl font-extrabold text-red-700 mb-4 text-center">401: Unauthorized</h1>
    <p class="text-lg text-gray-600 mb-6 text-center">You are not authorized to view this page.<br>Please log in to continue.</p>
    <div class="mt-4">
      <a href="/login" class="inline-block px-6 py-3 bg-red-500 text-white rounded-xl font-semibold shadow hover:bg-red-600 transition">Go to Login</a>
    </div>
    <button onclick="window.history.back()" class="mt-3 px-6 py-2 bg-gray-200 text-red-700 rounded-xl font-semibold shadow hover:bg-gray-300 transition cursor-pointer">Go Back</button>
  </div>
</body>
</html>
